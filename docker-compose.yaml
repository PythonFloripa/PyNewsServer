version: "3.8"

services:
  pynews-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: pynews-server
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/server
      - SQLITE_PATH=app/services/database/pynewsdb.db
      - SQLITE_URL=sqlite+aiosqlite://
      - SECRET_KEY=1a6c5f3b7d2e4a7fb68d0casd3f9a7b2d8c4e5f6a3b0d4e9c7a8f1b6d3c0a7f5e
      - ENCRYPTION_KEY=r0-QKv5qACJNFRqy2cNZCsfZ_zVvehlC-v8zDJb--EI=
      - ADMIN_USER=admin
      - ADMIN_PASSWORD=admin
      - ADMIN_EMAIL=ADMIN_USER@mail.com
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=20
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  scanapi-tests:
    build:
      context: .
      dockerfile: Dockerfile
      target: scanapi-test
    container_name: scanapi-tests
    env_file:
      - .env.test
    environment:
      - BASE_URL=http://pynews-server:8000
    volumes:
      - report-data:/server/scanapi
    depends_on:
      pynews-api:
        condition: service_healthy
    command: poetry run scanapi run

  scanapi-report-viewer:
    image: nginx:alpine
    container_name: scanapi-report-viewer
    ports:
      - "8080:80"
    volumes:
      - report-data:/usr/share/nginx/html:ro
    depends_on:
      - scanapi-tests

volumes:
  report-data:

networks:
  default:
    name: pynews-network
